<!-- create-course.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Course</title>
  <link rel="stylesheet" href="styles-create-course.css">
</head>
<body>
  <a href="index.html" class="home-btn">Home</a>
  <div class="container">
    <h1>Register Course</h1>
    <form id="createCourseForm">
      <label for="studentName">Student Name</label>
      <input type="text" id="studentName" name="studentName" required />

      <label for="studentEmail">Student Email</label>
      <input type="email" id="studentEmail" name="studentEmail" required />

      <label for="studentPhone">Phone Number</label>
      <input type="text" id="studentPhone" name="studentPhone" required />

      <label for="studentAddress">Address</label>
      <input type="text" id="studentAddress" name="studentAddress" required />

      <label for="course">Select Course</label>
      <select id="course" name="course" required>
        <option value="AI">AI</option>
        <option value="ML">ML</option>
        <option value="DS">DS</option>
      </select>

      <button type="submit">Register</button>
    </form>
    
  </div>

  <script src="create-course.js"></script>
</body>
</html>
